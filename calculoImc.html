<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculando o IMC</title> 
    </head>
    <body>
        <script>
        	
            var nome;
            var peso;
        	var altura;
        	var imc;

            var nome = prompt("Qual é o seu nome?");
        	var peso = parseInt(prompt(nome + ", coloque seu peso"));
        	var altura = parseFloat(prompt(nome + ", coloque sua altura"));

        	var imc = peso/(altura*altura);

        	if(imc > 18.5 && imc < 24.9) {
        		document.write(nome + ", seu IMC é: " + imc.toFixed(2) + " ,você está com o IMC ideal!");
        	}
        	if(imc > 24.9) {
        		document.write(nome + ", seu IMC é: " + imc.toFixed(2)+ ", você não está com o IMC ideal!") ;
        	}

        	if(imc < 18.5) {
        		document.write(nome + ", seu IMC é: " + imc.toFixed(2) + " ,você não está com o IMC ideal!");
        	}
        </script>
